<div class="grid-container">
  <div class="row mt-2"><div class="col">
    <h1 style="text-align:center;">{{ include.list_title }}</h1>
  </div></div>
  <div class="row mb-3">
  {% for p in site.pages %}
    {% if p.type == "portfolio"%}
    {% if include.list_tag %}
      {% if p.tag == include.list_tag %}
      <div class="col-lg-4 p-2">
      <a style="color:inherit;text-decoration:none" href="{{ p.url | prepend:site.baseurl | prepend:site.url }}">
        <div class="card" style="width:inherit;height:100%">
          <img class="card-img-top" src="{{site.url}}{{site.baseurl}}/media/{{p.thumbnail-url}}" />
          <div class="card-body">
            <span class="grid-header">{{ p.title }}</span><br />
            <span class="grid-subheader">{{ p.description }}</span>
          </div>
        </div>
      </a>
      </div>
      {% endif %}
    {% else %}
    <div class="col-lg-4 p-2">
    <a style="color:inherit;text-decoration:none" href="{{ p.url | prepend:site.baseurl | prepend:site.url }}">
      <div class="card" style="width:inherit;height:100%">
        <img class="card-img-top" src="{{site.url}}{{site.baseurl}}/media/{{p.thumbnail-url}}" />
        <div class="card-body">
          <span class="grid-header">{{ p.title }}</span><br />
          <span class="grid-subheader">{{ p.description }}</span>
        </div>
      </div>
    </a>
    </div>
    {% endif %}
    {% endif%}
  {% endfor %}
  </div>
  <div class="row"><br/></div>
</div>
